<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boat Photo Replace</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <p id="photo-text"></p>
  <img id="boat-image" style="max-width: 300px; display: block; margin-bottom: 20px;" alt="Boat photo" />

  <form id="photo-form">
    <div id="boatid-container">
      <label for="boatid" id="boatid-label">Boat ID:</label>
      <input type="text" id="boatid" name="BoatID" />
      <p id="boatid-display" style="display: none;"></p>
    </div>


    <label for="photo">Upload New Photo (.jpg/.jpeg, max 4MB):</label>
    <input type="file" id="photo" name="photo" accept=".jpg, .jpeg"><br><br>

    <div id="error-msg" style="color: red; font-weight: bold;"></div>

    <input type="submit" value="Submit">
  </form>


  <script src="script.js"></script>
</body>

</html>
