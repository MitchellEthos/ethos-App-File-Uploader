<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boat Photo Replace</title>
</head>
<body>
  <h2>Replace Boat Photo</h2>
  <p id="photo-text"></p>
  <img id="boat-image" style="max-width: 300px; display: block; margin-bottom: 20px;" alt="Boat photo" />

  <form>
    <label for="boatid">Boat ID:</label>
    <input type="text" id="boatid" name="BoatID"><br><br>

    <label for="boatname">Boat Name:</label>
    <input type="text" id="boatname" name="BoatName"><br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
